<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chirstmas form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <img src="assets/img/xmas-tree.gif" alt="xmas-tree">
    <h1>Make-a-wishlist for Santa!</h1>
</header>
<form>
    <fieldset id="infoYou">
        <h3 id="first">Some information about you</h3>
        <label for="name">Who are you?</label>
        <input type="text" id="name">
        <label for="email">Where shall we mail your approval to?</label>
        <input type="email" id="email" placeholder="someone@someone.com">
        <label for="phone">Can E.T. phone home?</label>
        <input type="number" id="phone">
        <label for="home">Where are you from?</label>
        <select id="home">
            <option>Earth</option>
            <option>Mars</option>
            <option>Jupiter</option>
            <option>Venus</option>
        </select>
    </fieldset>
    <fieldset id="pleaseSanta">
        <h3 id="second">Something to please Santa</h3>
        <label>Which do you like better: the elves or the reindeer?</label>
        <br>
        <label class="radio-inline">
            <input type="radio" id="elves" name="animal"> Elves
        </label>
        <label class="radio-inline">
            <input type="radio" id="reindeer" name="animal">Reindeer
        </label>
        <br>
        <label>What do you usually decorate your x-mas tree with?</label>
        <br>
        <label class="radio-inline">
            <input type="checkbox" id="balls">Balls
        </label>
        <label class="radio-inline">
            <input type="checkbox" id="lights">Lights
        </label>
        <label class="radio-inline">
            <input type="checkbox" id="snow">Snow
        </label>
        <label class="radio-inline">
            <input type="checkbox" id="littleMen">Little men
        </label>
        <label class="radio-inline">
            <input type="checkbox" id="firework">Fireworks!
        </label>
        <br>
        <label for="movie">What is your favourite x-mas movie?</label>
        <input type="text" id="movie">
        <label for="tree">How many x-mas trees do you own?</label>
        <input type="number" id="tree" min="0">
    </fieldset>
    <fieldset id="question">
        <h3 id="third">At last... your request</h3>
        <label for="opm">So, what will it be?</label>
        <textarea id="opm"></textarea>
    </fieldset>
    <input type="submit" value="send to santa!">
</form>
</body>
</html>
